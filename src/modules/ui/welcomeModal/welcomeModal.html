<template>
  <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-modal="true">
    <div class="slds-modal__container">
      <div class="slds-modal__content">
        <div class="slds-welcome-mat slds-welcome-mat_splash">
          <div class="slds-welcome-mat__content slds-grid">
            <div class="slds-welcome-mat__info slds-size_1-of-1">
              <div class="slds-welcome-mat__info-content">
                <h2 class="slds-welcome-mat__info-title" id="welcome-mat-101-label">Welcome to LWC SOQL Builder!</h2>
                <div class="slds-welcome-mat__info-description slds-text-longform">
                  <p>LWC SOQL Builder is a SOQL execution tool developed in Lightning Web Components Open Source, which provides useful features such as viewing the list of items, completing item names, saving queries, and exporting execution results to CSV.</p>
                  <div class="slds-scoped-notification slds-media slds-media_center slds-scoped-notification_light" role="status">
                    <div class="slds-media__figure">
                      <span class="slds-icon_container slds-icon-utility-info" title="information">
                        <svg class="slds-icon slds-icon_small slds-icon-text-default" aria-hidden="true">
                          <use xlink:href="./resources/slds/icons/utility-sprite/svg/symbols.svg#info"></use>
                        </svg>
                        <span class="slds-assistive-text">information</span>
                      </span>
                    </div>
                    <div class="slds-media__body slds-text-align_left">
                      <p>Since LWC SOQL Builder only throws requests from the client side, you must add "{locationOrigin}" to the CORS whitelist in the Salesforce organization you are connecting to.</p>
                    </div>
                  </div>
                </div>
                <div class="slds-welcome-mat__info-actions">
                  <button class="slds-button slds-button_brand" onclick={loginProduction}>Login to Production Org</button>
                  <button class="slds-button slds-button_brand" onclick={loginSandbox}>Login to Sandbox Org</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open"></div>
</template>
